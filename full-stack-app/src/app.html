<!doctype html>
<html lang="en">

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />

	<!-- SEO Basics -->
	<title>Task-Manager</title>
	<meta name="description" content="A simple task and project management app built with SvelteKit." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="/favicon2.png" />
	<!-- optional: -->
	<link rel="icon" type="image/png" href="/favicon2.png" />

	<!-- Open Graph (for social media) -->
	<meta property="og:title" content="My App" />
	<meta property="og:description" content="Organize your tasks and projects easily." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://myapp.com/" />
	<meta property="og:image" content="/og-image.png" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="My App" />
	<meta name="twitter:description" content="A SvelteKit app to manage tasks & projects." />
	<meta name="twitter:image" content="/og-image.png" />
	%sveltekit.head%
</head>


<body data-sveltekit-preload-data="hover">
	<div>%sveltekit.body%</div>
</body>

</html>
